<a routerLink="/">home</a>
<div class="container">
  <header>
    <h1>Weather Game</h1>
    <a routerLink="/about">Cities</a>
  </header>

  <main>
    <h3>City: {{ city.name }}</h3>

    <!-- Använd en template referensvariabel "guessInput" -->
    <input
      type="number"
      class="input"
      [value]="guess"
      (input)="updateGuess(guessInput.value)"
      #guessInput
    />
    <button class="cityBtn" (click)="checkGuess()">Guess</button>

    <h3 *ngIf="lastTemp !== null">Last temperature: {{ lastTemp }}°C</h3>

    <h3 *ngIf="lastPoints !== null">
      Points this round:
      <span [style.color]="(lastPoints ?? 0) > 0 ? 'green' : 'red'">
        {{ (lastPoints ?? 0) > 0 ? "+" + (lastPoints ?? 0) : lastPoints ?? 0 }}
      </span>
    </h3>

    <h3>Total Score: {{ score }}</h3>
  </main>
</div>

<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Progress Tracker</title>
  </head>
  <body>
    <h1>Book Progress Tracker</h1>
    <div class="form-container">
      <label for="currentPage">Current Page:</label>
      <input
        type="number"
        id="currentPage"
        placeholder="Skriv in aktuell sida"
      />

      <label for="totalPages">Total Pages:</label>
      <input
        type="number"
        id="totalPages"
        placeholder="Skriv in totala antalet sidor"
      />

      <button id="update">Beräkna framgång</button>
    </div>
    <div id="output"></div>

    <script src="main.ts" defer></script>
  </body>
</html>
